<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>REGRSITROS DE MONEDAS</h3>
        
        </div>
        <div class="card-body">
           <form >
           
            <div class="form-group">
                <label for="cia">numCia</label>
                <input type="number" name="cia" class="form-control" [(ngModel)]="coin.numCia">
            </div>

             <div class="form-group">
                <label for="clave">clave Moneda</label>
                <input type="text" name="clave" class="form-control" maxlength="3" [(ngModel)]="coin.claveMoneda">
            </div>


            <div class="form-group">
                <label for="descripcion">descripcion</label>
                <input type="text" name="descripcion" class="form-control" maxlength="30" [(ngModel)]="coin.descripcion">
            </div>
            <div class="form-group">
                <label for="simbolo">simbolo</label>
                <input type="text" name="simbolo" class="form-control" maxlength="5" [(ngModel)]="coin.simbolo">
            </div>
            <div class="form-group">
                <label for="abreviacion">abreviacion</label>
                <input type="text" name="abreviacion" class="form-control" maxlength="5" [(ngModel)]="coin.abreviacion">
            </div>
            <div class="form-group">
                <label for="Corriente">moneda Corriente</label>
                <input type="text" name="Corriente" class="form-control" maxlength="1" [(ngModel)]="coin.monedaCorriente">
            </div>
            <div class="form-group">
                <label for="abreviacion">status</label>
                <input type="text" name="status" class="form-control" maxlength="1" [(ngModel)]="coin.status">
            </div>
            <br>    
            <button class="btn btn-outline-success "  (click)="guardar()">guadar</button>
            <button class="btn btn-outline-secondary mx-2"  (click)="cancelar()">cancelar</button>

           </form>
        </div>
    </div>
</div>
